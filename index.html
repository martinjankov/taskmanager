<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tasks Manager</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<div id="tasks-app">
		<header>
			<h1>Task List</h1>
			<button type="button" class="task-add">Add Task</button>
		</header>
		<hr>
		<div class="loader"><img src="./ajax-loader.gif" alt="Loading"></div>
		<ul></ul>
		<div class="task-modal" id="task-modal">
			<h3>Add New Task</h3>
			<input type="hidden" name="task_id">
			<input type="text" name="title" placeholder="Enter Title" id="modal-task-title">
			<textarea name="description" cols="30" rows="10" placeholder="Enter Description" id="modal-task-description"></textarea>
			<button type="button" class="task-save">Save Task</button>
			<button type="button" class="close-modal">Cancel</button>
		</div>
	</div>
	<script src="./components/TaskManager.js"></script>
	<script src="./main.js"></script>
</body>
</html>
